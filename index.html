<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Rock Paper Scissors Game</p>
    </div>

    <hr />

    <p id="action-message">Make your move</p>

    <div class="choices">
        <p>Player</p>
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" style="width: 100px;" />
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="" style="width: 100px;" />
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="" style="width: 100px;" />
        </div>
    </div>

    <div class="vs">
        <p>V.S.</p>
    </div>

    <div class="computer">
        <p>Computer</p>
        <div class="choice" id="question-mark">
            <img src="images/questionmark.png" alt="" style="width: 100px;" />
        </div>
    </div>
    
    <div class="buttons">
        <button type="button" id="reset-button" onclick="myFunction()">RESET SCOREBOARD</button>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
